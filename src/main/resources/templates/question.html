<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>个人中心</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">

    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="navigation :: nav"></div>
<div class="container-fluid main profile">
    <div class="row">


        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <ul class="media-list">
                <h4 th:text="${question.title}"></h4>

                <!--/*@thymesVar id="questions" type=""*/-->
                <span class="text-desc"  >
                作者 <span th:text="${question.user.getName()}"></span>
                发布时间<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>
                阅读数<span th:text="${question.viewCount}"></span>

                </span>
                <hr >

                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 section" th:text="${question.getDescription()}">

                </div>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 section">
                <a th:href="@{'/publish/'+${question.id}}" class="community-menu" th:if="${session.user!=null && session.user.id==question.creator}">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    编辑
                </a>
                </ul>
            </nav>

        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 section" >
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 section" >
            <h4>发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-circle" src="https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=3684536465,3063644397&fm=26&gp=0.jpg" alt="...">
                        </a>
                    </div>
                    <div class="media-body">
                        <h6  >
                        <span class="media-heading" th:text="${question.user.getName()}"></span>
                        </h6>

                    </div>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 section">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 section" >
                <h4>相关问题</h4>
            </div>
        </div>
    </div>
</div>

</nav>

</body>
</html>
