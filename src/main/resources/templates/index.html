<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>小田社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">小田社区</span>

            </button>
            <a class="navbar-brand" href="#">小田社区</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user!=null}" >
                    <a href="http://localhost:8080/publish">发布</a>
                </li>
                <li class="dropdown" th:if="${session.user!=null}">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" > <span th:text="${session.user.getName()}" >我</span> <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="/profile/question">我的问题</a></li>
                    <li><a href="#">退出登录</a></li>

                </ul>
               </li>
                <li th:if="${session.user==null}" >
                    <a href="https://github.com/login/oauth/authorize?client_id=04138825a295c51773ff&redirect_uri=http://localhost:8080/callback&scope=user&state=1">登录</a>
                </li>

            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
    <div class="container-fluid main">
        <div class="row">


            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                <ul class="media-list">
                    <!--/*@thymesVar id="questions" type=""*/-->
                    <li class="media" th:each="question:${pagenation.questions}">
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object img-circle" src="https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=3684536465,3063644397&fm=26&gp=0.jpg" alt="...">
                            </a>
                        </div>
                        <div class="media-body">
                            <h4 class="media-heading" th:text="${question.getTitle()}"></h4>
                            <span th:text="${question.getDescription()}"></span>
                            <br>
                            <span class="text-desc"  >
                                <span th:text="${question.commentCount}"></span> <span>个回复; </span>
                                <span th:text="${question.viewCount}"></span> <span>个浏览; </span>
                                <span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>

                                </span>
                        </div>
                    </li>
                </ul>
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li th:if="${pagenation.showFirstPage}">
                            <a href="/?page=1" aria-label="Previous">
                                <span aria-hidden="true">&lt &lt;</span>
                            </a>
                        </li>
                        <li th:if="${pagenation.showPrevious}">
                            <a th:href="@{/(page=${pagenation.page-1})}" aria-label="Previous">
                                <span aria-hidden="true">&lt;</span>
                            </a>
                        </li>
                        <li th:each="page:${pagenation.pages} " th:class="${pagenation.page==page? 'active':''}">
                            <a th:href="@{/(page=${page})}" th:text="${page} " ></a>
                        </li>
                        <li th:if="${pagenation.showNext}">
                            <a th:href="@{/(page=${pagenation.page+1})}" aria-label="Previous">
                                <span aria-hidden="true">&gt;</span>
                            </a>
                        </li>
                        <li th:if="${pagenation.showEndPage}">
                            <a th:href="@{/(page=${pagenation.totalPage})}" aria-label="Previous">
                                <span aria-hidden="true">&gt  &gt;</span>
                            </a>
                        </li>


                    </ul>
                </nav>

            </div>
            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
            <h4> 其他问题</h4>
            </div>
        </div>
    </div>

</nav>

</body>
</html>
